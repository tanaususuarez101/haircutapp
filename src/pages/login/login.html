<ion-header>
  <ion-navbar color="primary">
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>ContraseÃ±a</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>
      </ion-item>
      <div padding>
        <button
          ion-button
          (click)="login()"
          type="submit"
          color="primary"
          block
        >
          Entrar
        </button>

        <button
          ion-button
          (click)="signin()"
          type="submit"
          color="secondary"
          block
        >
          Dar de alta
        </button>
      </div>
    </form>
  </ion-list>
</ion-content>
