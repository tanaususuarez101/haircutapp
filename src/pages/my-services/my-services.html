<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis servicios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <button ion-item *ngFor="let item of reservation" (click)="viewDetails()">
      <h2>{{item.service_name}}</h2>
      <ion-note item-end="">{{item.time | date:"dd/MM/yyy"}} a las {{item.hour}}</ion-note>
    </button>
  </ion-list>
</ion-content>
